<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .invalidfeedback {
      display: none;
      font-size: 13px;
      float: right;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Listen Me</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
          <a class="nav-link text-white" href="bs-listofproduct.html">Products</a>
          <a class="nav-link text-white" aria-disabled="true" href="bs-Listofcategories.html">Categories</a>
          <a class="nav-link text-white" aria-disabled="true" href="BS-addproduct.html">Add product</a>
        </div>
      </div>
    </div>
  </nav>
  <form class="bg-body-tertiary shadow p-5 mt-5">
    <h2 class="mb-3"><U>UPDATE PRODUCT</U></h2>
    <div class="row">
      <div class="col">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mt-3 " id="inputEmail3">
            <span class="invalidfeedback text-danger">please enter value</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-auto">
            <!-- <label class="visually-hidden" for="autoSizingSelect">Preference</label> -->
            <select class="form-select mt-3 ms-3" id="autoSizingSelect">
              <option selected>Choose...</option>
              <option value="1">circumaural</option>
              <option value="2">Earbuds</option>
              <option value="3">Neckbands</option>
            </select>
          </div>

        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="inputPassword3">
        <span class="invalidfeedback text-danger">please upload file</span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPassword3">
        <span class="invalidfeedback text-danger">please enter value</span>
      </div>
    </div>
    <fieldset class="row">
      <div class="row">
        <div class="col">

          <legend class="col-form-label col-sm-2 pt-0">Brand:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              <label class="form-check-label" for="gridRadios1">
                Nike
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Woodland
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Adidas
              </label>
            </div>
          </div>
        </div>
        <div class="col">
          <legend class="col-form-label col-sm-2 pt-0">Feature:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1">
              <label class="form-check-label" for="gridRadios1">
                Waterproof
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Breathable
              </label>
            </div>
          </div>
        </div>
      </div>


    </fieldset>

    <div class="row mb-2 mt-3">
      <div class="col-sm-10 d-flex align-items-center">
        <label for="exampleColorInput" class="form-label me-2">Color :</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
          title="Choose your color">
      </div>
    </div>
    <button type="reset" class="btn btn-primary mt-2">Reset</button>
    <button type="submit" id="submitbtn" class="btn btn-primary float-end me-3 mt-2">Submit</button>
  </form>
</body>


<script>
  // practicle-6
  var data = document.querySelectorAll(".form-control");
  data.forEach(element => {
    element.addEventListener("blur", function () {
      if (element.value == '') {
        let nexttag = element.nextElementSibling;
        nexttag.style.display = "flex";
      }
    })
  });
</script>

</html>
