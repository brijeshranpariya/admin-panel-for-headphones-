<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Griva's Fusion Footwear</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
          <a class="nav-link text-white" href="bs-listofproduct.html">Products</a>
          <a class="nav-link text-white" aria-disabled="true" href="bs-Listofcategories.html">Categories</a>
          <a class="nav-link text-white" aria-disabled="true">Add product</a>
        </div>
      </div>
    </div>
  </nav>
  <form class="bg-body-tertiary shadow p-5 mt-5" id="productForm">
    <h2 class="mb-3"><u>ADD PRODUCT</u></h2>
    <div class="row">
      <div class="col">
        <div class="row mb-3">
          <label for="nameInput" class="col-sm-2 col-form-label">Add Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mt-3" id="nameInput" required>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row mb-3">
          <label for="categorySelect" class="col-sm-2 col-form-label">Add Category</label>
          <div class="col-auto">
            <select class="form-select mt-3" id="categorySelect" required>
              <option value="" disabled selected>Choose...</option>
              <option value="Sneakers">Sneakers</option>
              <option value="Sports">Sports</option>
              <option value="Partywear">Partywear</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="imageInput" class="col-sm-2 col-form-label">Add Image</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="imageInput" accept="image/*">
      </div>
    </div>
    <div class="row mb-3">
      <label for="priceInput" class="col-sm-2 col-form-label">Add Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="priceInput" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <legend class="col-form-label col-sm-2 pt-0 radio">Add Brand:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input radio" type="radio" name="brandRadio" id="brandRadio1" value="Nike" checked>
            <label class="form-check-label" for="brandRadio1">Nike</label>
          </div>
          <div class="form-check">
            <input class="form-check-input radio" type="radio" name="brandRadio" id="brandRadio2" value="Woodland">
            <label class="form-check-label" for="brandRadio2">Woodland</label>
          </div>
          <div class="form-check">
            <input class="form-check-input radio" type="radio" name="brandRadio" id="brandRadio3" value="Adidas">
            <label class="form-check-label" for="brandRadio3">Adidas</label>
          </div>
        </div>
      </div>
      <div class="col">
        <legend class="col-form-label col-sm-2 pt-0 ">Add Feature:</legend>
        <div class="col-sm-10 ">
          <div class="form-check">
            <input class="form-check-input checkbox" type="checkbox" name="featureCheckbox" id="featureCheckbox1"
              value="Waterproof">
            <label class="form-check-label" for="featureCheckbox1">Waterproof</label>
          </div>
          <div class="form-check">
            <input class="form-check-input checkbox" type="checkbox" name="featureCheckbox" id="featureCheckbox2"
              value="Breathable">
            <label class="form-check-label" for="featureCheckbox2">Breathable</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2 mt-3">
      <div class="col-sm-10 d-flex align-items-center">
        <label for="colorInput" class="form-label me-2">Add Color:</label>
        <input type="color" class="form-control form-control-color" id="colorInput" value="#563d7c"
          title="Choose your color">
      </div>
    </div>
    <button type="reset" class="btn btn-primary mt-2">Reset</button>
    <button type="submit" id="submitbtn" class="btn btn-primary float-end me-3 mt-2">Submit</button>
  </form>

  <script>
    var data = document.querySelectorAll(".form-control");
    var checkboxs = document.getElementsByClassName("checkbox");
    console.log(checkboxs)
    var radiobtn = document.getElementsByClassName("radio");
    var category = document.getElementsByTagName("option");
    var sb = document.querySelector("#submitbtn");
    for (let w of category) {
      if (w.selected == true) {
        sb.addEventListener("click", function (event) {
          event.preventDefault();
          for (let x of data) {
            key = x.getAttribute("id");
            a = x.value;
            console.log(key + " : " + a);
          }
          for (let y of radiobtn) {
            if (y.checked == true) {
              console.log("Brand : " + y.value);
              console.log("category : " + w.value);
            }
          }
          let features = []; // Create an array to store the values of checked checkboxes
          for (let z of checkboxs) {
            if (z.checked == true) {
              features.push(z.value); // Store the value of the checked checkbox
            }
          }
          if (features.length > 0) {
            console.log("feature : " + features.join(", ")); // Print the values joined by commas
          }
        })

      }
    }
  </script>
</body>

</html>
