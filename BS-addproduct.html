<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .invalidfeedback {
      display: none;
      font-size: 13px;
      float: right;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Listen Me</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
          <a class="nav-link text-white" href="bs-listofproduct.html">Products</a>
          <a class="nav-link text-white" aria-disabled="true" href="bs-Listofcategories.html">Categories</a>
          <a class="nav-link text-white" aria-disabled="true">Add product</a>
        </div>
      </div>
    </div>
  </nav>
  <form action="#" class="bg-body-tertiary shadow p-5 mt-5">
    <h2 class="mb-3"><U>ADD PRODUCT</U></h2>
    <div class="row">
      <div class="col">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Add Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mt-2" id="name">
            <span class="invalidfeedback text-danger">please enter value</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Add Category</label>
          <div class="col-auto">
            <!-- <label class="visually-hidden" for="autoSizingSelect">Preference</label> -->
            <select class="form-select mt-3 Categories" id="autoSizingSelect">
              <option value="circumaural">circumaural</option>
              <option value="Earbuds">Earbuds</option>
              <option value="Neckbands">Neckbands</option>
            </select>
            <span class="invalidfeedback text-danger">please select value</span>
          </div>

        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Add Image</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="image">
        <span class="invalidfeedback text-danger">please upload file</span>

      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Add Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="Price">
        <span class="invalidfeedback text-danger">please enter value</span>

      </div>
    </div>
    <fieldset class="row">
      <div class="row">
        <div class="col">

          <legend class="col-form-label col-sm-2 pt-0">Add Brand:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios1" value="Boat"
                checked>
              <label class="form-check-label" for="gridRadios1">
                Boat
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios2" value="JBL">
              <label class="form-check-label" for="gridRadios2">
                JBL
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios3" value="Noise">
              <label class="form-check-label" for="gridRadios3">
                Noise
              </label>
            </div>
          </div>
          <span class="invalidfeedback text-danger">please select value</span>
        </div>
        <div class="col">
          <legend class="col-form-label col-sm-2 pt-0">Add Feature:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input checkbox" type="checkbox" name="gridRadios" id="gridRadios1"
                value="Waterproof">
              <label class="form-check-label" for="gridRadios1">
                Waterproof
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input checkbox" type="checkbox" name="gridRadios" id="gridRadios2"
                value="Internal Microphone">
              <label class="form-check-label" for="gridRadios2">
                Internal Microphone
              </label>
            </div>
            <span class="invalidfeedback text-danger">please select value</span>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="row mb-2 mt-3">
      <div class="col-sm-10 d-flex align-items-center">
        <label for="exampleColorInput" class="form-label me-2">Add Color :</label>
        <input type="color" class="form-control form-control-color" id="color" value="" title="Choose your color">
      </div>
    </div>
    <button type="reset" class="btn btn-primary mt-2">Reset</button>
    <button type="submit" id="submitbtn" class="btn btn-primary float-end me-3 mt-2">Submit</button>
  </form>
</body>
<script>//addproduct
  var data = document.querySelectorAll(".form-control");
  var checkboxs = document.getElementsByClassName("checkbox");
  var radiobtn = document.getElementsByClassName("radio");
  var category = document.getElementsByTagName("option");
  var sb = document.querySelector("#submitbtn");
  var concatenatedarray = [...checkboxs, ...radiobtn];
  var features = [];
  sb.addEventListener("click", function (event) {
    event.preventDefault();
    for (let x of data) {
      key = x.getAttribute("id");
      a = x.value;
      console.log(key + " : " + a);
    }
    for (let w of category) {
      if (w.selected == true) {
        console.log("category : " + w.value);
      }
    }
    for (let a of concatenatedarray) {
      if (a.checked == true) {
        if (a.type == "radio") {
          console.log("Brand : " + a.value);
        }
        if (a.type == "checkbox") {
          features.push(a.value);
        }
      }
    }
    if (features.length > 0) {
      console.log("feature : " + features.join(", ")); // Print the values joined by commas
    }
  })
  // practicle-6
  data.forEach(element => {
    element.addEventListener("blur", function () {
      if (element.value == '') {
        let nexttag = element.nextElementSibling;
        nexttag.style.display = "flex";
      }
    })
  });
</script>
</html>
